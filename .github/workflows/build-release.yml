name: Build macOS Release (Using build-app.sh)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin
      
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Xcode Command Line Tools
        run: |
          echo "Xcode CLI tools already installed on macos-latest"
          xcode-select --install 2>/dev/null || true
      
      - name: Run build-app.sh
        run: |
          bash build-app.sh
        env:
          CI: true
      
      - name: Check build output
        run: |
          ls -lh desktop/src-tauri/target/release/bundle/macos/ || echo "Build directory not found"
          find . -name "QuantumLiquidity*" -type f 2>/dev/null | head -20
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            desktop/src-tauri/target/release/bundle/macos/QuantumLiquidity.app.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-${{ github.run_number }}
          path: |
            desktop/src-tauri/target/release/bundle/macos/
          retention-days: 7
